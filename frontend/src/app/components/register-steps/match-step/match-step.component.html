<div class="step-container">

  <div class="section">
    <h3>Como prefere trabalhar?</h3>
    <p class="subtitle">Selecione uma ou mais opções.</p>
    
    <div class="cards-grid">
      <div 
        class="selection-card" 
        *ngFor="let option of workModels"
        [class.selected]="selectedWorkModels.includes(option.id)"
        (click)="toggleWorkModel(option.id)">
        
        <ion-icon [name]="option.icon"></ion-icon>
        <span>{{ option.label }}</span>
      </div>
    </div>
  </div>

  <div class="divider"></div>

  <div class="section">
    <h3>Estilo da Empresa</h3>
    <p class="subtitle">Onde você se vê crescendo?</p>

    <div class="cards-grid">
      <div 
        class="selection-card" 
        *ngFor="let option of companyTypes"
        [class.selected]="selectedCompanyTypes.includes(option.id)"
        (click)="toggleCompanyType(option.id)">
        
        <ion-icon [name]="option.icon"></ion-icon>
        <span>{{ option.label }}</span>
      </div>
    </div>
  </div>

  <div class="divider"></div>

  <div class="section">
    <h3>Setores Preferidos</h3>
    <p class="subtitle">Que tipo de problema quer resolver?</p>

    <div class="chips-container">
      <ion-chip 
        *ngFor="let sector of sectors"
        [class.active]="selectedSectors.includes(sector.id)"
        (click)="toggleSector(sector.id)"
        outline="true">
        <ion-icon [name]="sector.icon" color="dark"></ion-icon>
        <ion-label>{{ sector.label }}</ion-label>
      </ion-chip>
    </div>
  </div>

</div>
